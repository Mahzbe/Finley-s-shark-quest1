<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finley's Shark Quest</title>
    <style>
        canvas {
            border: 2px solid black;
        }
        #move-counter {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <canvas id="game-canvas" width="800" height="600"></canvas>
    <div id="move-counter">Moves: 0/14</div>
    <div id="game-over-screen" style="display: none;">
        <h1>Game Over!</h1>
        <p>Your score: <span id="final-score"></span></p>
        <button id="restart-button" onclick="restartGame()">Restart</button>
    </div>

    <script>
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');

        let finley = { x: 50, y: 50, width: 50, height: 50, speed: 2, direction: 'right' };
        let shark = { x: 700, y: 500, width: 50, height: 50, speed: 2 };

        let puzzleGrid = [
            [null, null, null, null],
            [null, null, null, null],
            [null, null, null, null],
            [null, null, null, null]
        ];
        let moveCounter = 0;
        let maxMoves = 14;
        let successfulMatches = 0;
        let gameOver = false;

        const moveCounterElement = document.getElementById('move-counter');

        function moveFinley() {
            if (finley.direction === 'right') {
                finley.x += finley.speed;
                if (finley.x + finley.width >= canvas.width) finley.direction = 'down';
            } else if (finley.direction === 'down') {
                finley.y += finley.speed;
                if (finley.y + finley.height >= canvas.height) finley.direction = 'left';
            } else if (finley.direction === 'left') {
                finley.x -= finley.speed;
                if (finley.x <= 0) finley.direction = 'up';
            } else if (finley.direction === 'up') {
                finley.y -= finley.speed;
                if (finley.y <= 0) finley.direction = 'right';
            }
        }

        function moveShark() {
            if (shark.x < finley.x) {
                shark.x += shark.speed;
            } else if (shark.x > finley.x) {
                shark.x -= shark.speed;
            }

            if (shark.y < finley.y) {
                shark.y += shark.speed;
            } else if (shark.y > finley.y) {
                shark.y -= shark.speed;
            }
        }

        function handleBlockClick(block, i, j) {
            if (moveCounter < maxMoves && !gameOver) {
                // Handle matching logic
                // Existing code for handling clicks and matching goes here

                moveCounter++;
                updateMoveCounter();

                // Check if a successful match was made
                if (successfulMatchFound()) { // Make sure to define this function
                    successfulMatches++;
                    if (successfulMatches >= 5) {
                        winGame();
                    }
                }

                // Check if the player has reached the maximum allowed moves
                if (moveCounter >= maxMoves) {
                    if (successfulMatches < 5) {
                        endGame();
                    }
                }
            }
        }

        function updateMoveCounter() {
            moveCounterElement.textContent = `Moves: ${moveCounter}/${maxMoves}`;
        }

        function winGame() {
            alert("Congratulations! You've matched 5 times and won the game!");
            gameOver = true;
            stopGame();
        }

        function endGame() {
            alert("Game Over! You didn't match enough blocks.");
            gameOver = true;
            stopGame();
        }

        function stopGame() {
            // Logic to stop the game, like stopping the game loop, displaying a win/game over screen, etc.
            document.getElementById("game-over-screen").style.display = "block";
        }

        function restartGame() {
            moveCounter = 0;
            successfulMatches = 0;
            gameOver = false;
            moveCounterElement.textContent = `Moves: 0/${maxMoves}`;
            finley = { x: 50, y: 50, width: 50, height: 50, speed: 2, direction: 'right' };
            shark = { x: 700, y: 500, width: 50, height: 50, speed: 2 };
            document.getElementById("game-over-screen").style.display = "none";
            // Add code to regenerate puzzle
            gameLoop();
        }

        function successfulMatchFound() {
            // Add logic to determine if a match was found
            // Return true if a match was found, otherwise false
            return false; // Placeholder
        }

        function renderPuzzleGrid() {
            // Rendering the puzzle grid
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (puzzleGrid[i][j] !== null) {
                        ctx.fillStyle = puzzleGrid[i][j];
                        ctx.fillRect(j * 100, i * 100, 100, 100);
                    }
                }
            }
        }

        function gameLoop() {
            if (!gameOver) {
                moveFinley();
                moveShark();
                renderPuzzleGrid();
                ctx.fillStyle = 'green';
                ctx.fillRect(finley.x, finley.y, finley.width, finley.height);
                ctx.fillStyle = 'red';
                ctx.fillRect(shark.x, shark.y, shark.width, shark.height);
                requestAnimationFrame(gameLoop);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            generatePuzzle();
            gameLoop();
        });

        function generatePuzzle() {
            // Generate a 4x4 puzzle grid with random colors
            const colors = ['red', 'blue', 'green', 'yellow'];
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    puzzleGrid[i][j] = colors[Math.floor(Math.random() * colors.length)];
                }
            }
        }
    </script>
</body>
</html>
