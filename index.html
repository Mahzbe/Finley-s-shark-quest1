<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finley's Shark Quest</title>
    <style>
        body {
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        canvas {
            border: 1px solid black;
        }
        #puzzleGrid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2px;
            margin: 20px;
            width: 80vw;
            max-width: 400px;
            height: auto;
        }
        #puzzleGrid div {
            width: 100%;
            padding-top: 100%;
            position: relative;
        }
        #puzzleGrid div::before {
            content: '';
            display: block;
            padding-top: 100%;
        }
        #puzzleGrid div div {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        #congratulationsScreen, #gameOverScreen, #menuScreen {
            text-align: center;
            padding: 20px;
            border: 1px solid black;
            border-radius: 10px;
            background-color: #fff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #menuScreen {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #menuScreen button {
            margin: 10px;
        }
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 90vw;
            max-width: 400px;
            height: 90vw;
            max-height: 400px;
        }
        #movesCounter, #matchesCounter {
            position: absolute;
            top: 420px;
            font-size: 20px;
        }
        #movesCounter {
            left: 20px;
        }
        #matchesCounter {
            left: 150px;
        }
        #themeMusic {
            display: none;
        }
    </style>
</head>
<body>
    <audio id="themeMusic" src="fin.mp3" autoplay loop></audio>
    <canvas id="gameCanvas"></canvas>
    <div id="menuScreen">
        <h1>Welcome to Finley's Shark Quest</h1>
        <button id="startGameBtn">Start Game</button>
        <button id="quitGameBtn">Quit Game</button>
    </div>
    <div id="gameOverScreen" style="display: none;">
        <h1>Game Over!</h1>
        <button onclick="restartGame()">Restart</button>
    </div>
    <div id="congratulationsScreen" style="display: none;">
        <h1>Congratulations!</h1>
        <p>You won! Finley outsmarted the Shark!</p>
        <button onclick="restartGame()">Play Again</button>
    </div>
    <div id="movesCounter">Moves: 14</div>
    <div id="matchesCounter">Matches: 0</div>
    <div id="puzzleGrid"></div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let game = {
            finley: {
                x: 50,
                y: 50,
                width: 30,
                height: 30,
                speed: 2
            },
            shark: {
                x: 300,
                y: 300,
                width: 50,
                height: 50,
                speed: 1
            },
            moves: 14,
            matches: 0,
            gameOver: false,
            puzzleGrid: [],
            puzzleSize: 4,
            selectedBlock: null,
        };

        // Movement logic for Finley and Shark untouched

        document.getElementById('startGameBtn').addEventListener('click', () => {
            initPuzzle();
            gameLoop();
            document.getElementById('menuScreen').style.display = 'none';
        });

        function initPuzzle() {
            for (let i = 0; i < game.puzzleSize; i++) {
                game.puzzleGrid[i] = [];
                for (let j = 0; j < game.puzzleSize; j++) {
                    game.puzzleGrid[i][j] = Math.floor(Math.random() * 4) + 1;
                }
            }
            renderPuzzle();
        }

        function renderPuzzle() {
            let puzzleHTML = '';
            for (let i = 0; i < game.puzzleSize; i++) {
                for (let j = 0; j < game.puzzleSize; j++) {
                    puzzleHTML += `<div style="background-color: ${getColor(game.puzzleGrid[i][j])};" onclick="handleBlockClick(${i}, ${j})"></div>`;
                }
            }
            document.getElementById('puzzleGrid').innerHTML = puzzleHTML;
        }

        function getColor(value) {
            switch (value) {
                case 1: return 'red';
                case 2: return 'blue';
                case 3: return 'green';
                case 4: return 'yellow';
            }
        }

        function handleBlockClick(i, j) {
            if (game.selectedBlock) {
                swapBlocks(game.selectedBlock, { i, j });
                game.selectedBlock = null;
                let matched = checkMatches();
                if (matched) {
                    game.matches++;
                    document.getElementById('matchesCounter').innerText = `Matches: ${game.matches}`;
                    if (game.matches >= 5) {
                        winGame();
                        return; 
                    }
                }
            } else {
                game.selectedBlock = { i, j };
            }
            game.moves--;
            document.getElementById('movesCounter').innerText = `Moves: ${game.moves}`;
            if (game.moves <= 0) {
                gameOver();
            }
            renderPuzzle();
        }

        function swapBlocks(block1, block2) {
            const temp = game.puzzleGrid[block1.i][block1.j];
            game.puzzleGrid[block1.i][block1.j] = game.puzzleGrid[block2.i][block2.j];
            game.puzzleGrid[block2.i][block2.j] = temp;
        }

        function checkMatches() {
            let matched = false;
            for (let i = 0; i < game.puzzleSize; i++) {
                for (let j = 0; j < game.puzzleSize - 2; j++) {
                    if (game.puzzleGrid[i][j] === game.puzzleGrid[i][j + 1] && game.puzzleGrid[i][j] === game.puzzleGrid[i][j + 2]) {
                        matched = true;
                        game.puzzleGrid[i][j] = game.puzzleGrid[i][j + 1] = game.puzzleGrid[i][j + 2] = 0;
                    }
                }
            }
            for (let j = 0; j < game.puzzleSize; j++) {
                for (let i = 0; i < game.puzzleSize - 2; i++) {
                    if (game.puzzleGrid[i][j] === game.puzzleGrid[i + 1][j] && game.puzzleGrid[i][j] === game.puzzleGrid[i + 2][j]) {
                        matched = true;
                        game.puzzleGrid[i][j] = game.puzzleGrid[i + 1][j] = game.puzzleGrid[i + 2][j] = 0;
                    }
                }
            }
            if (matched) {
                updatePuzzleGrid();
            }
            return matched;
        }

        function updatePuzzleGrid() {
            for (let j = 0; j < game.puzzleSize; j++) {
                for (let i = game.puzzleSize - 1; i >= 0; i--) {
                    if (game.puzzleGrid[i][j] === 0) {
                        for (let k = i - 1; k >= 0; k--) {
                            if (game.puzzleGrid[k][j] !== 0) {
                                game.puzzleGrid[i][j] = game.puzzleGrid[k][j];
                                game.puzzleGrid[k][j] = 0;
                                break;
                            }
                        }
                    }
                }
            }
            for (let i = 0; i < game.puzzleSize; i++) {
                for (let j = 0; j < game.puzzleSize; j++) {
                    if (game.puzzleGrid[i][j] === 0) {
                        game.puzzleGrid[i][j] = Math.floor(Math.random() * 4) + 1;
                    }
                }
            }
        }

        function gameOver() {
            document.getElementById('gameOverScreen').style.display = 'block';
            game.gameOver = true;
        }

        function winGame() {
            document.getElementById('congratulationsScreen').style.display = 'block';
            game.gameOver = true;
        }

        function restartGame() {
            document.getElementById('congratulationsScreen').style.display = 'none';
            document.getElementById('gameOverScreen').style.display = 'none';
            game.moves = 14;
            game.matches = 0;
            game.gameOver = false;
            document.getElementById('movesCounter').innerText = `Moves: ${game.moves}`;
            document.getElementById('matchesCounter').innerText = `Matches: ${game.matches}`;
            initPuzzle();
            gameLoop();
        }

        function gameLoop() {
            if (game.gameOver) return;
            updateGame();
            renderGame();
            requestAnimationFrame(gameLoop);
        }

        function updateGame() {
            // Movement logic for Finley and Shark remains unchanged
            // Here you can place your logic for game updates

        }

        function renderGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Render Finley
            ctx.fillStyle = 'green';
            ctx.fillRect(game.finley.x, game.finley.y, game.finley.width, game.finley.height);

            // Render Shark
            ctx.fillStyle = 'red';
            ctx.fillRect(game.shark.x, game.shark.y, game.shark.width, game.shark.height);
        }
    </script>
</body>
</html>
