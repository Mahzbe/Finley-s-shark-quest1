<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finley's Shark Quest</title>
    <style>
        body {
            background-image: url('background.png');
            background-size: cover; /* Ensure the background covers the entire viewport */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Prevent the background from repeating */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        canvas {
            border: 1px solid black;
        }
        #puzzleGrid {
            display: grid;
            grid-template-columns: repeat(4, 50px);
            gap: 2px;
            margin: 20px;
        }
        #puzzleGrid div {
            width: 50px;
            height: 50px;
        }
        #congratulationsScreen, #gameOverScreen, #menuScreen {
            text-align: center;
            padding: 20px;
            border: 1px solid black;
            border-radius: 10px;
            background-color: #fff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #menuScreen {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #menuScreen button {
            margin: 10px;
        }
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        #movesCounter, #matchesCounter {
            position: absolute;
            top: 420px;
            font-size: 20px;
        }
        #movesCounter {
            left: 20px;
        }
        #matchesCounter {
            left: 150px;
        }
        /* Hide the audio controls if you don't want them displayed */
        #themeMusic {
            display: none;
        }
    </style>
</head>
<body>
    <audio id="themeMusic" src="fin.mp3" autoplay loop></audio>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="menuScreen">
        <h1>Welcome to Finley's Shark Quest</h1>
        <button id="startGameBtn">Start Game</button>
        <button id="quitGameBtn">Quit Game</button>
    </div>
    <div id="gameOverScreen">
        <h1>Game Over!</h1>
        <button onclick="restartGame()">Restart</button>
    </div>
    <div id="congratulationsScreen">
        <h1>Congratulations!</h1>
        <p>You won! Finley outsmarted the Shark!</p>
        <button onclick="restartGame()">Play Again</button>
    </div>
    <div id="movesCounter">Moves: 14</div>
    <div id="matchesCounter">Matches: 0</div>
    <div id="puzzleGrid"></div>
    <button id="pauseGameBtn" style="display: none;">Pause Game</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let game = {
            finley: {
                x: 50,
                y: 50,
                width: 30,
                height: 30,
                speed: 2
            },
            shark: {
                x: 300,
                y: 300,
                width: 50,
                height: 50,
                speed: 1
            },
            moves: 14,
            matches: 0,
            gameOver: false,
            puzzleGrid: [],
            puzzleSize: 4,
            selectedBlock: null,
        };

        document.getElementById('startGameBtn').addEventListener('click', () => {
            initPuzzle();
            gameLoop();
            document.getElementById('menuScreen').style.display = 'none';
            document.getElementById('pauseGameBtn').style.display = 'block';
            document.getElementById('gameCanvas').style.display = 'block';
        });

        document.getElementById('quitGameBtn').addEventListener('click', () => {
            window.close(); // This may not work in all browsers due to security restrictions
        });

        document.getElementById('pauseGameBtn').addEventListener('click', () => {
            paused = !paused;
            if (paused) {
                document.getElementById('pauseGameBtn').innerText = 'Resume Game';
            } else {
                document.getElementById('pauseGameBtn').innerText = 'Pause Game';
            }
        });

        function initPuzzle() {
            for (let i = 0; i < game.puzzleSize; i++) {
                game.puzzleGrid[i] = [];
                for (let j = 0; j < game.puzzleSize; j++) {
                    game.puzzleGrid[i][j] = Math.floor(Math.random() * 4) + 1;
                }
            }
            renderPuzzle();
        }

        function renderPuzzle() {
            let puzzleHTML = '';
            for (let i = 0; i < game.puzzleSize; i++) {
                for (let j = 0; j < game.puzzleSize; j++) {
                    puzzleHTML += `<div style="background-color: ${getColor(game.puzzleGrid[i][j])};" onclick="handleBlockClick(${i}, ${j})"></div>`;
                }
            }
            document.getElementById('puzzleGrid').innerHTML = puzzleHTML;
        }

        function getColor(value) {
            switch (value) {
                case 1:
                    return 'red';
                case 2:
                    return 'blue';
                case 3:
                    return 'green';
                case 4:
                    return 'yellow';
            }
        }

        function handleBlockClick(i, j) {
            if (game.selectedBlock) {
                swapBlocks(game.selectedBlock, { i, j });
                game.selectedBlock = null;
                let matched = checkMatches();
                if (matched) {
                    game.matches++;
                    document.getElementById('matchesCounter').innerText = `Matches: ${game.matches}`;
                    if (game.matches >= 5) {
                        winGame();
                        return; // Exit to avoid decrementing moves after win
                    }
                }
            } else {
                game.selectedBlock = { i, j };
            }
            game.moves--;
            document.getElementById('movesCounter').innerText = `Moves: ${game.moves}`;
            if (game.moves <= 0) {
                gameOver();
            }
            renderPuzzle();
        }

        function swapBlocks(block1, block2) {
            const temp = game.puzzleGrid[block1.i][block1.j];
            game.puzzleGrid[block1.i][block1.j] = game.puzzleGrid[block2.i][block2.j];
            game.puzzleGrid[block2.i][block2.j] = temp;
        }

        function checkMatches() {
            let matched = false;
            // Check rows
            for (let i = 0; i < game.puzzleSize; i++) {
                for (let j = 0; j < game.puzzleSize - 2; j++) {
                    if (game.puzzleGrid[i][j] === game.puzzleGrid[i][j + 1] && game.puzzleGrid[i][j] === game.puzzleGrid[i][j + 2]) {
                        matched = true;
                        game.puzzleGrid[i][j] = game.puzzleGrid[i][j + 1] = game.puzzleGrid[i][j + 2] = 0; // Clear matched blocks
                    }
                }
            }
            // Check columns
            for (let j = 0; j < game.puzzleSize; j++) {
                for (let i = 0; i < game.puzzleSize - 2; i++) {
                    if (game.puzzleGrid[i][j] === game.puzzleGrid[i + 1][j] && game.puzzleGrid[i][j] === game.puzzleGrid[i + 2][j]) {
                        matched = true;
                        game.puzzleGrid[i][j] = game.puzzleGrid[i + 1][j] = game.puzzleGrid[i + 2][j] = 0; // Clear matched blocks
                    }
                }
            }
            if (matched) {
                updatePuzzleGrid();
            }
            return matched;
        }

        function updatePuzzleGrid() {
            // Move blocks down and refill the grid
            for (let j = 0; j < game.puzzleSize; j++) {
                for (let i = game.puzzleSize - 1; i >= 0; i--) {
                    if (game.puzzleGrid[i][j] === 0) {
                        for (let k = i - 1; k >= 0; k--) {
                            if (game.puzzleGrid[k][j] !== 0) {
                                game.puzzleGrid[i][j] = game.puzzleGrid[k][j];
                                game.puzzleGrid[k][j] = 0;
                                break;
                            }
                        }
                    }
                }
            }
            // Fill the top with new blocks
            for (let i = 0; i < game.puzzleSize; i++) {
                for (let j = 0; j < game.puzzleSize; j++) {
                    if (game.puzzleGrid[i][j] === 0) {
                        game.puzzleGrid[i][j] = Math.floor(Math.random() * 4) + 1;
                    }
                }
            }
        }

        function winGame() {
            game.gameOver = true;
            document.getElementById('congratulationsScreen').style.display = 'block';
            document.getElementById('gameCanvas').style.display = 'none'; // Hide the game canvas
        }

        function gameOver() {
            game.gameOver = true;
            document.getElementById('gameOverScreen').style.display = 'block';
            document.getElementById('gameCanvas').style.display = 'none'; // Hide the game canvas
        }

        function restartGame() {
            game.moves = 14; // Reset to 14 moves
            game.matches = 0;
            game.gameOver = false;
            document.getElementById('gameOverScreen').style.display = 'none';
            document.getElementById('congratulationsScreen').style.display = 'none';
            document.getElementById('gameCanvas').style.display = 'block'; // Show the game canvas
            document.getElementById('movesCounter').innerText = `Moves: ${game.moves}`;
            document.getElementById('matchesCounter').innerText = `Matches: ${game.matches}`;
            initPuzzle();
            gameLoop();
        }

        function checkCollision() {
            // Check if Finley and the Shark collide
            if (game.finley.x < game.shark.x + game.shark.width && game.finley.x + game.finley.width > game.shark.x && game.finley.y < game.shark.y + game.shark.height && game.finley.y + game.finley.height > game.shark.y) {
                // Handle collision
                return true;
            }
            return false;
        }

        function updateGame() {
            // Finley's movement logic
            if (game.finley.x <= 50 && game.finley.y < 350) {
                game.finley.y += game.finley.speed; // Move down
            } else if (game.finley.y >= 350 && game.finley.x < 350) {
                game.finley.x += game.finley.speed; // Move right
            } else if (game.finley.x >= 350 && game.finley.y > 50) {
                game.finley.y -= game.finley.speed; // Move up
            } else if (game.finley.y <= 50 && game.finley.x > 50) {
                game.finley.x -= game.finley.speed; // Move left
            }
            // Shark follows Finley
            const originalX = game.shark.x;
            const originalY = game.shark.y;
            if (game.shark.x < game.finley.x) {
                game.shark.x += game.shark.speed;
            } else if (game.shark.x > game.finley.x) {
                game.shark.x -= game.shark.speed;
            }
            if (game.shark.y < game.finley.y) {
                game.shark.y += game.shark.speed;
            } else if (game.shark.y > game.finley.y) {
                game.shark.y -= game.shark.speed;
            }
            // Check for collision and revert Shark's position if necessary
            if (checkCollision()) {
                game.shark.x = originalX;
                game.shark.y = originalY;
            }
        }

        function renderGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // Draw Finley
            ctx.fillStyle = 'green';
            ctx.fillRect(game.finley.x, game.finley.y, game.finley.width, game.finley.height);
            // Draw Shark
            ctx.fillStyle = 'red';
            ctx.fillRect(game.shark.x, game.shark.y, game.shark.width, game.shark.height);
        }

        let paused = false;

        function gameLoop() {
            if (!game.gameOver && !paused) {
                updateGame();
                renderGame();
                requestAnimationFrame(gameLoop);
            }
        }
    </script>
</body>
</html>
