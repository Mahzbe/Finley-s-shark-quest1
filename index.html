<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finley's Shark Quest</title>
    <style>
        body {
            background-image: url('background.png');
            background-size: cover; /* Ensure the background covers the entire viewport */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Prevent the background from repeating */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        canvas {
            border: 1px solid black;
            width: 100%;
            max-width: 360px; /* Adjust to a suitable size */
            height: auto;
            max-height: 360px; /* Adjust to a suitable size */
        }
        #puzzleGrid {
            display: grid;
            grid-template-columns: repeat(4, 50px);
            gap: 2px;
            margin: 20px;
        }
        #puzzleGrid div {
            width: 50px;
            height: 50px;
        }
        #congratulationsScreen, #gameOverScreen, #menuScreen {
            text-align: center;
            padding: 20px;
            border: 1px solid black;
            border-radius: 10px;
            background-color: #fff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%; /* Ensure it fits well on smaller screens */
        }
        #menuScreen {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #menuScreen button {
            margin: 10px;
            font-size: 16px;
        }
        #gameCanvas {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
        }
        #movesCounter, #matchesCounter {
            position: absolute;
            top: 70%;
            font-size: 18px;
        }
        #movesCounter {
            left: 10px;
        }
        #matchesCounter {
            left: 120px;
        }
        /* Hide the audio controls if you don't want them displayed */
        #themeMusic {
            display: none;
        }
        #pauseGameBtn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
        }
    </style>
</head>
<body>
    <audio id="themeMusic" src="fin.mp3" preload="auto"></audio>
    <button id="toggleMusicBtn">Play Music</button>
    <canvas id="gameCanvas" width="360" height="360"></canvas>
    <div id="menuScreen">
        <h1>Welcome to Finley's Shark Quest</h1>
        <button id="startGameBtn">Start Game</button>
        <button id="quitGameBtn">Quit Game</button>
    </div>
    <div id="gameOverScreen">
        <h1>Game Over!</h1>
        <button onclick="restartGame()">Restart</button>
    </div>
    <div id="congratulationsScreen">
        <h1>Congratulations!</h1>
        <p>You won! Finley outsmarted the Shark!</p>
        <button onclick="restartGame()">Play Again</button>
    </div>
    <div id="movesCounter">Moves: 14</div>
    <div id="matchesCounter">Matches: 0</div>
    <div id="puzzleGrid"></div>
    <button id="pauseGameBtn" style="display: none;">Pause Game</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let game = {
            finley: {
                x: 50,
                y: 50,
                width: 30,
                height: 30,
                speed: 2
            },
            shark: {
                x: 300,
                y: 300,
                width: 50,
                height: 50,
                speed: 1
            },
            moves: 14,
            matches: 0,
            gameOver: false,
            puzzleGrid: [],
            puzzleSize: 4,
            selectedBlock: null,
            paused: false
        };

        document.getElementById('startGameBtn').addEventListener('click', () => {
            initPuzzle();
            gameLoop();
            document.getElementById('menuScreen').style.display = 'none';
            document.getElementById('pauseGameBtn').style.display = 'block';
            document.getElementById('gameCanvas').style.display = 'block';
        });

        document.getElementById('quitGameBtn').addEventListener('click', () => {
            window.close(); // This may not work in all browsers due to security restrictions
        });

        document.getElementById('pauseGameBtn').addEventListener('click', () => {
            game.paused = !game.paused;
            document.getElementById('pauseGameBtn').innerText = game.paused ? 'Resume Game' : 'Pause Game';
        });

        const themeMusic = document.getElementById('themeMusic');
        const toggleMusicBtn = document.getElementById('toggleMusicBtn');

        toggleMusicBtn.addEventListener('click', () => {
            if (themeMusic.paused) {
                themeMusic.play();
                toggleMusicBtn.innerText = 'Pause Music';
            } else {
                themeMusic.pause();
                toggleMusicBtn.innerText = 'Play Music';
            }
        });

        function initPuzzle() {
            for (let i = 0; i < game.puzzleSize; i++) {
                game.puzzleGrid[i] = [];
                for (let j = 0; j < game.puzzleSize; j++) {
                    game.puzzleGrid[i][j] = Math.floor(Math.random() * 4) + 1;
                }
            }
            renderPuzzle();
        }

        function renderPuzzle() {
            let puzzleHTML = '';
            for (let i = 0; i < game.puzzleSize; i++) {
                for (let j = 0; j < game.puzzleSize; j++) {
                    puzzleHTML += `<div style="background-color: ${getColor(game.puzzleGrid[i][j])};" onclick="handleBlockClick(${i}, ${j})"></div>`;
                }
            }
            document.getElementById('puzzleGrid').innerHTML = puzzleHTML;
        }

        function getColor(value) {
            switch (value) {
                case 1:
                    return 'red';
                case 2:
                    return 'blue';
                case 3:
                    return 'green';
                case 4:
                    return 'yellow';
            }
        }

        function handleBlockClick(i, j) {
            if (game.selectedBlock) {
                swapBlocks(game.selectedBlock, { i, j });
                game.selectedBlock = null;
                let matched = checkMatches();
                if (matched) {
                    game.matches++;
                    document.getElementById('matchesCounter').innerText = `Matches: ${game.matches}`;
                    if (game.matches >= 5) {
                        winGame();
                        return; // Exit to avoid decrementing moves after win
                    }
                }
            } else {
                game.selectedBlock = { i, j };
            }
            game.moves--;
            document.getElementById('movesCounter').innerText = `Moves: ${game.moves}`;
            if (game.moves <= 0) {
                gameOver();
            }
            renderPuzzle();
        }

        function swapBlocks(block1, block2) {
            const temp = game.puzzleGrid[block1.i][block1.j];
            game.puzzleGrid[block1.i][block1.j] = game.puzzleGrid[block2.i][block2.j];
            game.puzzleGrid[block2.i][block2.j] = temp;
        }

        function checkMatches() {
            let matched = false;
            // Check rows
            for (let i = 0; i < game.puzzleSize; i++) {
                for (let j = 0; j < game.puzzleSize - 2; j++) {
                    if (game.puzzleGrid[i][j] === game.puzzleGrid[i][j + 1] && game.puzzleGrid[i][j] === game.puzzleGrid[i][j + 2]) {
                        matched = true;
                    }
                }
            }
            // Check columns
            for (let i = 0; i < game.puzzleSize - 2; i++) {
                for (let j = 0; j < game.puzzleSize; j++) {
                    if (game.puzzleGrid[i][j] === game.puzzleGrid[i + 1][j] && game.puzzleGrid[i][j] === game.puzzleGrid[i + 2][j]) {
                        matched = true;
                    }
                }
            }
            return matched;
        }

        function updatePuzzle() {
            for (let i = game.puzzleSize - 1; i >= 0; i--) {
                for (let j = 0; j < game.puzzleSize; j++) {
                    if (game.puzzleGrid[i][j] === 0) {
                        for (let k = i - 1; k >= 0; k--) {
                            if (game.puzzleGrid[k][j] !== 0) {
                                game.puzzleGrid[i][j] = game.puzzleGrid[k][j];
                                game.puzzleGrid[k][j] = 0;
                                break;
                            }
                        }
                    }
                }
            }
            for (let i = 0; i < game.puzzleSize; i++) {
                for (let j = 0; j < game.puzzleSize; j++) {
                    if (game.puzzleGrid[i][j] === 0) {
                        game.puzzleGrid[i][j] = Math.floor(Math.random() * 4) + 1;
                    }
                }
            }
            renderPuzzle();
        }

        function winGame() {
            document.getElementById('congratulationsScreen').style.display = 'block';
            document.getElementById('gameCanvas').style.display = 'none';
            document.getElementById('pauseGameBtn').style.display = 'none';
        }

        function gameOver() {
            document.getElementById('gameOverScreen').style.display = 'block';
            document.getElementById('gameCanvas').style.display = 'none';
            document.getElementById('pauseGameBtn').style.display = 'none';
        }

        function restartGame() {
            game.moves = 14;
            game.matches = 0;
            document.getElementById('movesCounter').innerText = `Moves: ${game.moves}`;
            document.getElementById('matchesCounter').innerText = `Matches: ${game.matches}`;
            document.getElementById('congratulationsScreen').style.display = 'none';
            document.getElementById('gameOverScreen').style.display = 'none';
            initPuzzle();
            document.getElementById('gameCanvas').style.display = 'block';
        }

        function gameLoop() {
            if (!game.paused && !game.gameOver) {
                // Update and draw game objects here
                updatePuzzle();
            }
            requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
