<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finley's Shark Quest</title>
    <style>
        body {
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        canvas {
            border: 1px solid black;
            width: 100%;
            max-width: 400px;
        }
        #puzzleGrid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2px;
            margin: 20px;
        }
        #puzzleGrid div {
            width: 100%;
            padding-top: 100%;
            background-color: grey;
        }
        #congratulationsScreen, #gameOverScreen, #menuScreen {
            text-align: center;
            padding: 20px;
            border: 1px solid black;
            border-radius: 10px;
            background-color: #fff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 300px;
        }
        #gameCanvas {
            position: relative;
            width: 100%;
            max-width: 400px;
        }
        #movesCounter, #matchesCounter {
            position: fixed;
            top: 20px;
            font-size: 16px;
            width: 100%;
            text-align: center;
        }
        #movesCounter {
            left: 0;
        }
        #matchesCounter {
            left: 0;
        }
        #themeMusic {
            display: none;
        }
        button {
            font-size: 18px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <audio id="themeMusic" src="fin.mp3" preload="auto"></audio>
    <button id="toggleMusicBtn">Play Music</button>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="menuScreen">
        <h1>Welcome to Finley's Shark Quest</h1>
        <button id="startGameBtn">Start Game</button>
        <button id="quitGameBtn">Quit Game</button>
    </div>
    <div id="gameOverScreen">
        <h1>Game Over!</h1>
        <button onclick="restartGame()">Restart</button>
    </div>
    <div id="congratulationsScreen">
        <h1>Congratulations!</h1>
        <p>You won! Finley outsmarted the Shark!</p>
        <button onclick="restartGame()">Play Again</button>
    </div>
    <div id="movesCounter">Moves: 14</div>
    <div id="matchesCounter">Matches: 0</div>
    <div id="puzzleGrid"></div>
    <button id="pauseGameBtn" style="display: none;">Pause Game</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let game = {
            finley: {
                x: 50,
                y: 50,
                width: 30,
                height: 30,
                speed: 2
            },
            shark: {
                x: 300,
                y: 300,
                width: 50,
                height: 50,
                speed: 1
            },
            moves: 14,
            matches: 0,
            gameOver: false,
            puzzleGrid: [],
            puzzleSize: 4,
            selectedBlock: null,
        };

        let paused = false;

        document.getElementById('startGameBtn').addEventListener('click', () => {
            initPuzzle();
            gameLoop();
            document.getElementById('menuScreen').style.display = 'none';
            document.getElementById('pauseGameBtn').style.display = 'block';
            document.getElementById('gameCanvas').style.display = 'block';
        });

        document.getElementById('quitGameBtn').addEventListener('click', () => {
            window.close(); // This may not work in all browsers due to security restrictions
        });

        document.getElementById('pauseGameBtn').addEventListener('click', () => {
            paused = !paused;
            if (paused) {
                document.getElementById('pauseGameBtn').innerText = 'Resume Game';
            } else {
                document.getElementById('pauseGameBtn').innerText = 'Pause Game';
            }
        });

        document.getElementById('toggleMusicBtn').addEventListener('click', () => {
            const music = document.getElementById('themeMusic');
            if (music.paused) {
                music.play();
                document.getElementById('toggleMusicBtn').innerText = 'Pause Music';
            } else {
                music.pause();
                document.getElementById('toggleMusicBtn').innerText = 'Play Music';
            }
        });

        function initPuzzle() {
            for (let i = 0; i < game.puzzleSize; i++) {
                game.puzzleGrid[i] = [];
                for (let j = 0; j < game.puzzleSize; j++) {
                    game.puzzleGrid[i][j] = Math.floor(Math.random() * 4) + 1;
                }
            }
            renderPuzzle();
        }

        function renderPuzzle() {
            let puzzleHTML = '';
            for (let i = 0; i < game.puzzleSize; i++) {
                for (let j = 0; j < game.puzzleSize; j++) {
                    puzzleHTML += `<div style="background-color: ${getColor(game.puzzleGrid[i][j])};" onclick="handleBlockClick(${i}, ${j})"></div>`;
                }
            }
            document.getElementById('puzzleGrid').innerHTML = puzzleHTML;
        }

        function getColor(value) {
            switch (value) {
                case 1:
                    return 'red';
                case 2:
                    return 'blue';
                case 3:
                    return 'green';
                case 4:
                    return 'yellow';
            }
        }

        function handleBlockClick(i, j) {
            if (game.selectedBlock) {
                swapBlocks(game.selectedBlock, { i, j });
                game.selectedBlock = null;
                let matched = checkMatches();
                if (matched) {
                    game.matches++;
                    document.getElementById('matchesCounter').innerText = `Matches: ${game.matches}`;
                    if (game.matches >= 5) {
                        winGame();
                        return; // Exit to avoid decrementing moves after win
                    }
                }
            } else {
                game.selectedBlock = { i, j };
            }
            game.moves--;
            document.getElementById('movesCounter').innerText = `Moves: ${game.moves}`;
            if (game.moves <= 0) {
                gameOver();
            }
            renderPuzzle();
        }

        function swapBlocks(block1, block2) {
            const temp = game.puzzleGrid[block1.i][block1.j];
            game.puzzleGrid[block1.i][block1.j] = game.puzzleGrid[block2.i][block2.j];
            game.puzzleGrid[block2.i][block2.j] = temp;
        }

        function checkMatches() {
            let matched = false;
            // Check rows
            for (let i = 0; i < game.puzzleSize; i++) {
                for (let j = 0; j < game.puzzleSize - 2; j++) {
                    if (game.puzzleGrid[i][j] === game.puzzleGrid[i][j + 1] && game.puzzleGrid[i][j] === game.puzzleGrid[i][j + 2]) {
                        matched = true;
                        game.puzzleGrid[i][j] = game.puzzleGrid[i][j + 1] = game.puzzleGrid[i][j + 2] = 0; // Clear matched blocks
                    }
                }
            }
            // Check columns
            for (let j = 0; j < game.puzzleSize; j++) {
                for (let i = 0; i < game.puzzleSize - 2; i++) {
                    if (game.puzzleGrid[i][j] === game.puzzleGrid[i + 1][j] && game.puzzleGrid[i][j] === game.puzzleGrid[i + 2][j]) {
                        matched = true;
                        game.puzzleGrid[i][j] = game.puzzleGrid[i + 1][j] = game.puzzleGrid[i + 2][j] = 0; // Clear matched blocks
                    }
                }
            }
            if (matched) {
                updatePuzzleGrid();
            }
            return matched;
        }

        function updatePuzzleGrid() {
            for (let j = 0; j < game.puzzleSize; j++) {
                let emptySpace = game.puzzleSize - 1;
                for (let i = game.puzzleSize - 1; i >= 0; i--) {
                    if (game.puzzleGrid[i][j] !== 0) {
                        game.puzzleGrid[emptySpace][j] = game.puzzleGrid[i][j];
                        if (emptySpace !== i) {
                            game.puzzleGrid[i][j] = 0;
                        }
                        emptySpace--;
                    }
                }
                for (let i = emptySpace; i >= 0; i--) {
                    game.puzzleGrid[i][j] = Math.floor(Math.random() * 4) + 1;
                }
            }
        }

        function winGame() {
            document.getElementById('congratulationsScreen').style.display = 'block';
            document.getElementById('pauseGameBtn').style.display = 'none';
            document.getElementById('gameCanvas').style.display = 'none';
        }

        function gameOver() {
            document.getElementById('gameOverScreen').style.display = 'block';
            document.getElementById('pauseGameBtn').style.display = 'none';
            document.getElementById('gameCanvas').style.display = 'none';
        }

        function restartGame() {
            game.moves = 14;
            game.matches = 0;
            game.selectedBlock = null;
            game.gameOver = false;
            initPuzzle();
            document.getElementById('gameOverScreen').style.display = 'none';
            document.getElementById('congratulationsScreen').style.display = 'none';
            document.getElementById('pauseGameBtn').style.display = 'block';
            document.getElementById('gameCanvas').style.display = 'block';
        }

        function gameLoop() {
            if (game.gameOver || paused) return;
            // Move Finley and Shark logic here
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'green';
            ctx.fillRect(game.finley.x, game.finley.y, game.finley.width, game.finley.height);
            ctx.fillStyle = 'blue';
            ctx.fillRect(game.shark.x, game.shark.y, game.shark.width, game.shark.height);
            // Update Finley and Shark positions here
            requestAnimationFrame(gameLoop);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth * 0.9;
            canvas.height = canvas.width; // Keep the aspect ratio square
        });

        window.dispatchEvent(new Event('resize')); // Trigger resize event on load
    </script>
</body>
</html>
