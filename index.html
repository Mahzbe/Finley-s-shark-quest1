<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finley's Shark Quest</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <canvas id="game-canvas" width="800" height="600"></canvas>
    <div id="start-menu">
        <h1>Finley's Shark Quest</h1>
        <button id="start-button" onclick="startGame()">Start Game</button>
    </div>
    <div id="game-over-screen" style="display: none;">
        <h1>Game Over!</h1>
        <p>Your score: <span id="final-score"></span></p>
        <button id="restart-button" onclick="restartGame()">Restart</button>
    </div>

    <script>
        let game, canvas, ctx;

        function initGame() {
            canvas = document.getElementById('game-canvas');
            ctx = canvas.getContext('2d');
            game = {
                shark: {
                    speed: 2,
                    x: 400,
                    y: 300,
                    width: 50,
                    height: 50
                },
                finley: {
                    speed: 3,
                    x: 100,
                    y: 100,
                    width: 50,
                    height: 50,
                    targetCorner: 0 // Start with the first corner (top-left)
                },
                score: 0,
                gameOver: false
            };
        }

        function startGame() {
            document.getElementById("start-menu").style.display = "none";
            initGame();
            gameLoop();
        }

        function updateShark() {
            const deltaX = game.finley.x - game.shark.x;
            const deltaY = game.finley.y - game.shark.y;
            const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);

            const speed = game.shark.speed;
            game.shark.x += (deltaX / distance) * speed;
            game.shark.y += (deltaY / distance) * speed;
        }

        function updateFinley() {
            // Define the corners
            const corners = [
                { x: 0, y: 0 }, // Top-left
                { x: canvas.width - game.finley.width, y: 0 }, // Top-right
                { x: canvas.width - game.finley.width, y: canvas.height - game.finley.height }, // Bottom-right
                { x: 0, y: canvas.height - game.finley.height } // Bottom-left
            ];

            const target = corners[game.finley.targetCorner];

            // Move Finley towards the target corner
            if (game.finley.x < target.x) {
                game.finley.x += game.finley.speed;
            } else if (game.finley.x > target.x) {
                game.finley.x -= game.finley.speed;
            }

            if (game.finley.y < target.y) {
                game.finley.y += game.finley.speed;
            } else if (game.finley.y > target.y) {
                game.finley.y -= game.finley.speed;
            }

            // If Finley reaches the target corner, switch to the next one
            if (Math.abs(game.finley.x - target.x) < 5 && Math.abs(game.finley.y - target.y) < 5) {
                game.finley.targetCorner = (game.finley.targetCorner + 1) % 4; // Loop through corners
            }
        }

        function updateGame() {
            if (game.gameOver) return;

            updateShark();
            updateFinley();

            if (checkCollision(game.finley, game.shark)) {
                gameOver();
            }
        }

        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Render Finley
            ctx.fillStyle = 'green';
            ctx.fillRect(game.finley.x, game.finley.y, game.finley.width, game.finley.height);

            // Render Shark
            ctx.fillStyle = 'red';
            ctx.fillRect(game.shark.x, game.shark.y, game.shark.width, game.shark.height);

            // Render score
            ctx.fillStyle = 'white';
            ctx.fillText(`Score: ${game.score}`, 10, 10);
        }

        function gameLoop() {
            updateGame();
            render();
            if (!game.gameOver) {
                requestAnimationFrame(gameLoop);
            }
        }

        function gameOver() {
            game.gameOver = true;
            document.getElementById("game-over-screen").style.display = "block";
            document.getElementById("final-score").innerText = game.score;
        }

        function restartGame() {
            document.getElementById("game-over-screen").style.display = "none";
            initGame();
            gameLoop();
        }

        function checkCollision(obj1, obj2) {
            return obj1.x < obj2.x + obj2.width &&
                   obj1.x + obj1.width > obj2.x &&
                   obj1.y < obj2.y + obj2.height &&
                   obj1.y + obj1.height > obj2.y;
        }

        window.onload = () => {
            initGame();
        };
    </script>
</body>
</html>
