<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finley's Shark Quest</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <canvas id="game-canvas" width="800" height="600" style="display: none;"></canvas>
    <div id="start-menu" style="display: block;">
        <h1>Finley's Shark Quest</h1>
        <button id="start-button" onclick="startGame()">Start Game</button>
    </div>
    <div id="game-over-screen" style="display: none;">
        <h1>Game Over!</h1>
        <p>Your score: <span id="final-score"></span></p>
        <button id="restart-button" onclick="restartGame()">Restart</button>
    </div>

    <script>
        // Game Variables
        let game = {
            level: 0,
            puzzle: {
                puzzlePieces: [],
                sharkBehavior: {
                    speed: 1,
                    aggression: 1
                }
            },
            shark: {
                speed: 1,
                aggression: 1,
                x: 100,
                y: 100, // Initial position
                width: 50,
                height: 50
            },
            finley: {
                x: 50,
                y: 50,
                width: 50,
                height: 50
            },
            score: 0,
            gameOver: false,
            puzzleGrid: [
                [null, null, null, null],
                [null, null, null, null],
                [null, null, null, null],
                [null, null, null, null]
            ]
        };

        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');

        function startGame() {
            console.log("Start game button clicked!");
            document.getElementById("start-menu").style.display = "none";
            document.getElementById("game-canvas").style.display = "block";
            generatePuzzlePieces();
            generatePuzzle();
            game.gameOver = false;
            gameLoop();
        }

        function generatePuzzlePieces() {
            const puzzlePieces = [];
            for (let i = 0; i < 6; i++) {
                const piece = {
                    x: Math.floor(Math.random() * (canvas.width - 50)),
                    y: Math.floor(Math.random() * (canvas.height - 50)),
                    width: 50,
                    height: 50,
                    type: `puzzle-piece-${i + 1}`
                };
                puzzlePieces.push(piece);
            }
            game.puzzle.puzzlePieces = puzzlePieces;
        }

        function updateShark() {
            game.shark.speed = game.puzzle.sharkBehavior.speed;
            game.shark.aggression = game.puzzle.sharkBehavior.aggression;
            game.shark.x += game.shark.speed;
            game.shark.y += game.shark.speed;
            // Add boundary checks for the shark
            if (game.shark.x + game.shark.width > canvas.width || game.shark.x < 0) {
                game.shark.speed = -game.shark.speed;
            }
            if (game.shark.y + game.shark.height > canvas.height || game.shark.y < 0) {
                game.shark.speed = -game.shark.speed;
            }
        }

        function handleKeyPress(event) {
            if (game.gameOver) return;

            switch (event.key) {
                case 'ArrowUp':
                    game.finley.y = Math.max(0, game.finley.y - 10);
                    break;
                case 'ArrowDown':
                    game.finley.y = Math.min(canvas.height - game.finley.height, game.finley.y + 10);
                    break;
                case 'ArrowLeft':
                    game.finley.x = Math.max(0, game.finley.x - 10);
                    break;
                case 'ArrowRight':
                    game.finley.x = Math.min(canvas.width - game.finley.width, game.finley.x + 10);
                    break;
            }
        }

        document.addEventListener('keydown', handleKeyPress);

        function checkCollisions() {
            game.puzzle.puzzlePieces.forEach((piece) => {
                if (checkCollision(game.finley, piece)) {
                    collectPiece(piece);
                }
            });

            if (checkCollision(game.finley, game.shark)) {
                gameOver();
            }
        }

        function updateGame() {
            if (game.gameOver) return;

            updateShark();
            checkCollisions();
            updateScore();
            solvePuzzle();
        }

        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Render puzzle pieces
            game.puzzle.puzzlePieces.forEach((piece) => {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.fillRect(piece.x, piece.y, piece.width, piece.height);
            });

            // Render Finley
            ctx.fillStyle = 'rgba(0, 255, 0, 0.5)';
            ctx.fillRect(game.finley.x, game.finley.y, game.finley.width, game.finley.height);

            // Render Shark
            ctx.fillStyle = 'rgba(255, 0, 0, 0.5)';
            ctx.fillRect(game.shark.x, game.shark.y, game.shark.width, game.shark.height);

            // Render Score
            ctx.font = '24px Arial';
            ctx.fillStyle = 'white';
            ctx.fillText(`Score: ${game.score}`, 10, 10);

            // Render puzzle grid
            renderPuzzleGrid();
        }

        function gameLoop() {
            updateGame();
            render();
            if (!game.gameOver) {
                requestAnimationFrame(gameLoop);
            }
        }

        function gameOver() {
            console.log("Game Over!");
            game.gameOver = true;
            document.getElementById("game-over-screen").style.display = "block";
            document.getElementById("final-score").innerText = game.score;
            document.getElementById("game-canvas").style.display = "none";
        }

        function restartGame() {
            console.log("Restarting game...");
            game.score = 0;
            game.level = 0;
            game.puzzle.puzzlePieces = [];
            game.shark = { speed: 1, aggression: 1, x: 100, y: 100, width: 50, height: 50 };
            game.finley = { x: 50, y: 50, width: 50, height: 50 };
            document.getElementById("game-over-screen").style.display = "none";
            document.getElementById("game-canvas").style.display = "block";
            generatePuzzlePieces();
            generatePuzzle();
            game.gameOver = false;
            gameLoop();
        }

        function collectPiece(piece) {
            game.puzzle.puzzlePieces = game.puzzle.puzzlePieces.filter(p => p !== piece);
            game.score += 10;
            console.log("Piece collected!");
        }

        function renderPuzzleGrid() {
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (game.puzzleGrid[i][j] !== null) {
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                        ctx.fillRect(j * 100, i * 100, 100, 100);
                        ctx.fillStyle = 'black';
                        ctx.font = '24px Arial';
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'middle';
                        ctx.fillText(game.puzzleGrid[i][j], j * 100 + 50, i * 100 + 50);
                    }
                }
            }
        }

        function generatePuzzle() {
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    game.puzzleGrid[i][j] = Math.floor(Math.random() * 4) + 1;
                }
            }
        }

        function solvePuzzle() {
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (game.puzzleGrid[i][j] !== null) {
                        // Check horizontal matches
                        if (j < 3 && game.puzzleGrid[i][j] === game.puzzleGrid[i][j + 1]) {
                            game.puzzleGrid[i][j] = null;
                            game.puzzleGrid[i][j + 1] = null;
                            game.finley.x += 100;
                        }
                        // Check vertical matches
                        if (i < 3 && game.puzzleGrid[i][j] === game.puzzleGrid[i + 1][j]) {
                            game.puzzleGrid[i][j] = null;
                            game.puzzleGrid[i + 1][j] = null;
                            game.finley.y += 100;
                        }
                    }
                }
            }
        }
    </script>
</body>
</html>
