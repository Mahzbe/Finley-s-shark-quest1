<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finley's Shark Quest</title>
    <style>
        /* Existing styles */
        #puzzle-container {
            display: none;
        }
        .block {
            width: 50px;
            height: 50px;
            display: inline-block;
            cursor: pointer;
        }
        .selected {
            border: 2px solid black;
        }
        #timer {
            font-size: 20px;
            margin-top: 10px;
        }
        #win-screen {
            display: none;
            text-align: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <canvas id="game-canvas" width="800" height="600" style="display: none;"></canvas>
    <div id="start-menu" style="display: block;">
        <h1>Finley's Shark Quest</h1>
        <button id="start-button" onclick="startGame()">Start Game</button>
    </div>
    <div id="game-over-screen" style="display: none;">
        <h1>Game Over!</h1>
        <p>Your score: <span id="final-score"></span></p>
        <button id="restart-button" onclick="restartGame()">Restart</button>
    </div>
    <div id="win-screen">
        <h1>Congratulations!</h1>
        <p>You won the game!</p>
        <button id="play-again-button" onclick="restartGame()">Play Again</button>
    </div>
    <div id="puzzle-container">
        <div id="puzzle-grid"></div>
        <div id="timer">Moves left: <span id="moves-count">7</span></div>
    </div>
    <script>
        let game = {
            level: 0,
            puzzle: {
                puzzlePieces: [],
                sharkBehavior: {
                    speed: 1,
                    aggression: 1
                }
            },
            shark: {
                speed: 1,
                aggression: 1,
                x: 0,
                y: 0
            },
            finley: {
                x: 0,
                y: 0,
                width: 50,
                height: 50
            },
            score: 0,
            movesLeft: 7,
            matches: 0,
            puzzleGrid: generatePuzzleGrid(),
            puzzleSolved: false
        };

        const colors = ['red', 'green', 'blue', 'yellow'];

        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');

        function startGame() {
            document.getElementById("start-menu").style.display = "none";
            document.getElementById("game-canvas").style.display = "block";
            document.getElementById("puzzle-container").style.display = "block";
            generatePuzzle();
            gameLoop();
        }

        function generatePuzzle() {
            // Generate a 4x4 puzzle grid with random colors
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    game.puzzleGrid[i][j] = colors[Math.floor(Math.random() * colors.length)];
                }
            }
            renderPuzzleGrid();
        }

        function renderPuzzleGrid() {
            const puzzleGridElement = document.getElementById('puzzle-grid');
            puzzleGridElement.innerHTML = ''; // Clear previous grid
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    const block = document.createElement('div');
                    block.classList.add('block');
                    block.style.backgroundColor = game.puzzleGrid[i][j];
                    block.dataset.row = i;
                    block.dataset.col = j;
                    puzzleGridElement.appendChild(block);
                }
            }
        }

        function handleBlockClick(event) {
            if (event.target.classList.contains('block')) {
                const row = event.target.dataset.row;
                const col = event.target.dataset.col;

                if (selectedPiece) {
                    // Swap the colors
                    const tempColor = game.puzzleGrid[selectedPiece.dataset.row][selectedPiece.dataset.col];
                    game.puzzleGrid[selectedPiece.dataset.row][selectedPiece.dataset.col] = game.puzzleGrid[row][col];
                    game.puzzleGrid[row][col] = tempColor;
                    renderPuzzleGrid();
                    checkMatches();
                    game.movesLeft--;
                    document.getElementById('moves-count').innerText = game.movesLeft;
                    selectedPiece.classList.remove('selected');
                    selectedPiece = null;

                    if (game.movesLeft <= 0 && !game.puzzleSolved) {
                        gameOver();
                    }
                } else {
                    event.target.classList.add('selected');
                    selectedPiece = event.target;
                }
            }
        }

        document.getElementById('puzzle-grid').addEventListener('click', handleBlockClick);

        function checkMatches() {
            let matched = false;

            // Horizontal matches
            for (let i = 0; i < 4; i++) {
                let matchLength = 1;
                for (let j = 1; j < 4; j++) {
                    if (game.puzzleGrid[i][j] === game.puzzleGrid[i][j - 1]) {
                        matchLength++;
                    } else {
                        if (matchLength >= 3) {
                            matched = true;
                            removeMatchedBlocks(i, j - matchLength, 'horizontal', matchLength);
                        }
                        matchLength = 1;
                    }
                }
                if (matchLength >= 3) {
                    matched = true;
                    removeMatchedBlocks(i, 4 - matchLength, 'horizontal', matchLength);
                }
            }

            // Vertical matches
            for (let j = 0; j < 4; j++) {
                let matchLength = 1;
                for (let i = 1; i < 4; i++) {
                    if (game.puzzleGrid[i][j] === game.puzzleGrid[i - 1][j]) {
                        matchLength++;
                    } else {
                        if (matchLength >= 3) {
                            matched = true;
                            removeMatchedBlocks(i - matchLength, j, 'vertical', matchLength);
                        }
                        matchLength = 1;
                    }
                }
                if (matchLength >= 3) {
                    matched = true;
                    removeMatchedBlocks(4 - matchLength, j, 'vertical', matchLength);
                }
            }

            if (matched) {
                dropBlocks();
                game.score += 10;
                game.matches++;
                if (game.matches >= 5) {
                    gameWon();
                }
            }
        }

        function removeMatchedBlocks(startRow, startCol, direction, length) {
            if (direction === 'horizontal') {
                for (let i = startCol; i < startCol + length; i++) {
                    game.puzzleGrid[startRow][i] = null;
                }
            } else if (direction === 'vertical') {
                for (let i = startRow; i < startRow + length; i++) {
                    game.puzzleGrid[i][startCol] = null;
                }
            }
        }

        function dropBlocks() {
            for (let col = 0; col < 4; col++) {
                let emptyRow = 3;
                for (let row = 3; row >= 0; row--) {
                    if (game.puzzleGrid[row][col] !== null) {
                        game.puzzleGrid[emptyRow][col] = game.puzzleGrid[row][col];
                        emptyRow--;
                    }
                }
                for (let i = emptyRow; i >= 0; i--) {
                    game.puzzleGrid[i][col] = colors[Math.floor(Math.random() * colors.length)];
                }
            }
            renderPuzzleGrid(); // Re-render puzzle grid
        }

        function gameWon() {
            document.getElementById("win-screen").style.display = "block";
            document.getElementById("game-canvas").style.display = "none";
            document.getElementById("puzzle-container").style.display = "none";
        }

        function gameOver() {
            document.getElementById("game-over-screen").style.display = "block";
            document.getElementById("final-score").innerText = game.score;
            document.getElementById("game-canvas").style.display = "none";
            document.getElementById("puzzle-container").style.display = "none";
        }

        function restartGame() {
            game.score = 0;
            game.matches = 0;
            game.movesLeft = 7;
            game.puzzleGrid = generatePuzzleGrid(); // Regenerate the puzzle grid
            document.getElementById("win-screen").style.display = "none";
            document.getElementById("game-over-screen").style.display = "none";
            document.getElementById("start-menu").style.display = "block";
            document.getElementById("game-canvas").style.display = "none";
            document.getElementById("puzzle-container").style.display = "none";
        }

        function generatePuzzleGrid() {
            let grid = [];
            for (let i = 0; i < 4; i++) {
                grid[i] = [];
            }
            return grid;
        }
    </script>
</body>
</html>
