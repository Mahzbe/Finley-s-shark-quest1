<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finley's Shark Quest</title>
    <style>
        /* styles */
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="menuButtons">
            <button id="startGameBtn">Start Game</button>
            <button id="pauseGameBtn" style="display: none;">Pause Game</button>
            <button id="quitGameBtn" style="display: none;">Quit Game</button>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="puzzleGrid"></div>
    </div>
    <div id="gameOverScreen">
        <h1>Game Over!</h1>
        <button onclick="restartGame()">Restart</button>
    </div>
    <div id="congratulationsScreen">
        <h1>Congratulations!</h1>
        <p>You won! Finley outsmarted the Shark!</p>
        <button onclick="restartGame()">Play Again</button>
    </div>
    <div id="movesCounter">Moves: 14</div>
    <div id="matchesCounter">Matches: 0</div>

    <script>
        // game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let game = {
            finley: {
                x: 50,
                y: 50,
                width: 30,
                height: 30,
                speed: 2
            },
            shark: {
                x: 300,
                y: 300,
                width: 50,
                height: 50,
                speed: 1
            },
            moves: 14,
            matches: 0,
            gameOver: false,
            puzzleGrid: [],
            puzzleSize: 4,
            selectedBlock: null,
        };

        // event listeners
        document.getElementById('startGameBtn').addEventListener('click', () => {
            initPuzzle();
            gameLoop();
            document.getElementById('startGameBtn').style.display = 'none';
            document.getElementById('pauseGameBtn').style.display = 'block';
            document.getElementById('quitGameBtn').style.display = 'block';
        });

        document.getElementById('pauseGameBtn').addEventListener('click', () => {
            paused = !paused;
            if (paused) {
                document.getElementById('pauseGameBtn').innerText = 'Resume Game';
            } else {
                document.getElementById('pauseGameBtn').innerText = 'Pause Game';
            }
        });

        document.getElementById('quitGameBtn').addEventListener('click', () => {
            gameOver = true;
            paused = false;
            game.matches = 0;
            game.moves = 14;
            document.getElementById('startGameBtn').style.display = 'block';
            document.getElementById('pauseGameBtn').style.display = 'none';
            document.getElementById('quitGameBtn').style.display = 'none';
            document.getElementById('gameOverScreen').style.display = 'none';
            document.getElementById('congratulationsScreen').style.display = 'none';
        });

        // game functions
        function initPuzzle() {
            for (let i = 0; i < game.puzzleSize; i++) {
                game.puzzleGrid[i] = [];
                for (let j = 0; j < game.puzzleSize; j++) {
                    game.puzzleGrid[i][j] = {
                        x: j * 50,
                        y: i * 50,
                        width: 50,
                        height: 50,
                        value: Math.floor(Math.random() * 2) + 1,
                        revealed: false
                    };
                }
            }
        }

        function drawPuzzle() {
            for (let i = 0; i < game.puzzleSize; i++) {
                for (let j = 0; j < game.puzzleSize; j++) {
                    const block = game.puzzleGrid[i][j];
                    ctx.fillStyle = block.revealed ? (block.value === 1 ? 'blue' : 'red') : 'gray';
                    ctx.fillRect(block.x, block.y, block.width, block.height);
                }
            }
        }

        function drawFinley() {
            ctx.fillStyle = 'green';
            ctx.fillRect(game.finley.x, game.finley.y, game.finley.width, game.finley.height);
        }

        function drawShark() {
            ctx.fillStyle = 'black';
            ctx.fillRect(game.shark.x, game.shark.y, game.shark.width, game.shark.height);
        }

        function updateFinley() {
            if (game.finley.x <= 50 && game.finley.y < 350) {
                game.finley.y += game.finley.speed; // Move down
            } else if (game.finley.y >= 350 && game.finley.x < 350) {
                game.finley.x += game.finley.speed; // Move right
            } else if (game.finley.x >= 350 && game.finley.y > 50) {
                game.finley.y -= game.finley.speed; // Move up
            } else if (game.finley.y <= 50 && game.finley.x > 50) {
                game.finley.x -= game.finley.speed; // Move left
            }
        }

        function updateShark() {
            const originalX = game.shark.x;
            const originalY = game.shark.y;
            if (game.shark.x < game.finley.x) {
                game.shark.x += game.shark.speed;
            } else if (game.shark.x > game.finley.x) {
                game.shark.x -= game.shark.speed;
            }
            if (game.shark.y < game.finley.y) {
                game.shark.y += game.shark.speed;
            } else if (game.shark.y > game.finley.y) {
                game.shark.y -= game.shark.speed;
            }
            if (checkCollision()) {
                game.shark.x = originalX;
                game.shark.y = originalY;
            }
        }

        function checkCollision() {
            if (game.finley.x < game.shark.x + game.shark.width && game.finley.x + game.finley.width > game.shark.x && game.finley.y < game.shark.y + game.shark.height && game.finley.y + game.finley.height > game.shark.y) {
                return true;
            }
            return false;
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPuzzle();
            drawFinley();
            drawShark();
            updateFinley();
            updateShark();
            if (checkCollision()) {
                gameOver = true;
            }
            if (!paused && !gameOver) {
                setTimeout(gameLoop, 1000 / 60);
            }
        }

        function handlePuzzleClick(x, y) {
            const block = game.puzzleGrid[Math.floor(y / 50)][Math.floor(x / 50)];
            if (!block.revealed) {
                block.revealed = true;
                game.moves--;
                document.getElementById('movesCounter').innerText = `Moves: ${game.moves}`;
                if (game.moves === 0) {
                    gameOver = true;
                }
                checkMatch(block);
            }
        }

        function checkMatch(block) {
            const revealedBlocks = game.puzzleGrid.flat().filter(b => b.revealed);
            if (revealedBlocks.length === 2) {
                const firstBlock = revealedBlocks[0];
                const secondBlock = revealedBlocks[1];
                if (firstBlock.value === secondBlock.value) {
                    game.matches++;
                    document.getElementById('matchesCounter').innerText = `Matches: ${game.matches}`;
                    if (game.matches === 6) {
                        document.getElementById('congratulationsScreen').style.display = 'block';
                    }
                } else {
                    setTimeout(() => {
                        firstBlock.revealed = false;
                        secondBlock.revealed = false;
                    }, 1000);
                }
            }
        }

        canvas.addEventListener('click', (e) => {
            if (!paused && !gameOver) {
                const x = e.clientX - canvas.offsetLeft;
                const y = e.clientY - canvas.offsetTop;
                handlePuzzleClick(x, y);
            }
        });

        let paused = false;
        let gameOver = false;

        initPuzzle();
    </script>
</body>
</html>
