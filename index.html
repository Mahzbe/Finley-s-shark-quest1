<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finley's Shark Quest</title>
    <style>
        /* Style adjustments */
        #game-canvas {
            border: 1px solid black;
            display: block;
            margin: 0 auto;
        }

        #game-over-screen {
            text-align: center;
            display: none;
        }

        #puzzle-container {
            display: flex;
            flex-wrap: wrap;
            width: 200px;
            margin: 20px auto;
        }

        .puzzle-block {
            width: 50px;
            height: 50px;
            margin: 5px;
            background-color: lightblue;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="game-canvas" width="400" height="300"></canvas>
    <div id="puzzle-container"></div>
    <div id="game-over-screen">
        <h1>Game Over</h1>
        <p id="final-score"></p>
        <button onclick="restartGame()">Restart</button>
    </div>
    
    <script>
        // Game variables
        let game = {
            finley: { x: 50, y: 50, width: 20, height: 20, speed: 4 },
            shark: { x: 300, y: 150, width: 30, height: 30, speed: 2 },
            gameStarted: true,
            movesLeft: 7,
            matchesFound: 0,
            puzzleBlocks: [],
            colors: ['red', 'green', 'blue', 'yellow']
        };

        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const puzzleContainer = document.getElementById('puzzle-container');

        function initPuzzle() {
            game.puzzleBlocks = [];
            for (let i = 0; i < 16; i++) {
                const block = document.createElement('div');
                block.className = 'puzzle-block';
                block.style.backgroundColor = game.colors[Math.floor(Math.random() * game.colors.length)];
                block.onclick = () => handleBlockClick(block, i);
                puzzleContainer.appendChild(block);
                game.puzzleBlocks.push(block);
            }
        }

        function handleBlockClick(block, index) {
            // Handle puzzle block click
            game.movesLeft--;
            document.getElementById('final-score').innerText = `Moves left: ${game.movesLeft}`;

            // Match detection (simplified)
            const clickedColor = block.style.backgroundColor;
            let matches = 1;

            // Check adjacent blocks for the same color
            if (index % 4 !== 0 && game.puzzleBlocks[index - 1].style.backgroundColor === clickedColor) matches++;
            if ((index + 1) % 4 !== 0 && game.puzzleBlocks[index + 1].style.backgroundColor === clickedColor) matches++;
            if (index >= 4 && game.puzzleBlocks[index - 4].style.backgroundColor === clickedColor) matches++;
            if (index < 12 && game.puzzleBlocks[index + 4].style.backgroundColor === clickedColor) matches++;

            if (matches >= 3) {
                game.matchesFound++;
                block.style.backgroundColor = 'lightgray'; // Mark as matched
                if (game.matchesFound >= 5) {
                    endGame();
                }
            }

            if (game.movesLeft <= 0 && game.matchesFound < 5) {
                gameOver();
            }
        }

        function moveFinley() {
            // Finley moves around the screen
            game.finley.x += game.finley.speed;
            if (game.finley.x + game.finley.width > canvas.width || game.finley.x < 0) {
                game.finley.speed = -game.finley.speed;
            }

            game.finley.y += game.finley.speed;
            if (game.finley.y + game.finley.height > canvas.height || game.finley.y < 0) {
                game.finley.speed = -game.finley.speed;
            }
        }

        function moveShark() {
            if (game.movesLeft > 0) return; // Shark doesn't move until movesLeft reaches 0

            // Shark follows Finley
            if (game.shark.x < game.finley.x) {
                game.shark.x += game.shark.speed;
            } else if (game.shark.x > game.finley.x) {
                game.shark.x -= game.shark.speed;
            }

            if (game.shark.y < game.finley.y) {
                game.shark.y += game.shark.speed;
            } else if (game.shark.y > game.finley.y) {
                game.shark.y -= game.shark.speed;
            }
        }

        function gameLoop() {
            if (game.gameStarted) {
                moveFinley();
                moveShark();
                checkCollisions();
                renderGameObjects();
                requestAnimationFrame(gameLoop);
            }
        }

        function checkCollisions() {
            if (game.movesLeft <= 0 && isColliding(game.finley, game.shark)) {
                gameOver();
            }
        }

        function isColliding(object1, object2) {
            return (
                object1.x < object2.x + object2.width &&
                object1.x + object1.width > object2.x &&
                object1.y < object2.y + object2.height &&
                object1.y + object1.height > object2.y
            );
        }

        function renderGameObjects() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'rgba(0, 255, 0, 0.5)';
            ctx.fillRect(game.finley.x, game.finley.y, game.finley.width, game.finley.height);
            ctx.fillStyle = 'rgba(255, 0, 0, 0.5)';
            ctx.fillRect(game.shark.x, game.shark.y, game.shark.width, game.shark.height);
        }

        function endGame() {
            document.getElementById('game-over-screen').style.display = 'block';
            document.getElementById('final-score').textContent = `Matches: ${game.matchesFound}`;
            game.gameStarted = false; // Stop the game loop
        }

        function gameOver() {
            document.getElementById('game-over-screen').style.display = 'block';
            document.getElementById('final-score').textContent = 'Game Over';
            game.gameStarted = false; // Stop the game loop
        }

        function restartGame() {
            document.getElementById('game-over-screen').style.display = 'none';
            game.finley = { x: 50, y: 50, width: 20, height: 20, speed: 4 };
            game.shark = { x: 300, y: 150, width: 30, height: 30, speed: 2 };
            game.movesLeft = 7;
            game.matchesFound = 0;
            game.gameStarted = true;
            initPuzzle();
            gameLoop();
        }

        // Initialize the game
        initPuzzle();
        gameLoop();
    </script>
</body>
</html>
