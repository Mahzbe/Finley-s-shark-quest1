<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finley's Shark Quest</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="gameOverScreen" style="display:none;">
        <h1>Game Over!</h1>
        <button onclick="restartGame()">Restart</button>
    </div>
    <div id="movesCounter">Moves: 7</div>
    <div id="matchesCounter">Matches: 0</div>
    <div id="puzzleGrid"></div>
    
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let game = {
            finley: { x: 50, y: 50, width: 30, height: 30, speed: 2 },
            shark: { x: 300, y: 300, width: 50, height: 50, speed: 1.5 },
            moves: 7,
            matches: 0,
            gameOver: false,
            puzzleGrid: [],
            puzzleSize: 4,
        };

        function initPuzzle() {
            for (let i = 0; i < game.puzzleSize; i++) {
                game.puzzleGrid[i] = [];
                for (let j = 0; j < game.puzzleSize; j++) {
                    game.puzzleGrid[i][j] = Math.floor(Math.random() * 4) + 1;
                }
            }
            renderPuzzle();
        }

        function renderPuzzle() {
            let puzzleHTML = '';
            for (let i = 0; i < game.puzzleSize; i++) {
                puzzleHTML += '<div style="display: flex;">';
                for (let j = 0; j < game.puzzleSize; j++) {
                    puzzleHTML += `<div style="width: 50px; height: 50px; background-color: ${getColor(game.puzzleGrid[i][j])}; margin: 2px;" onclick="handleBlockClick(${i}, ${j})"></div>`;
                }
                puzzleHTML += '</div>';
            }
            document.getElementById('puzzleGrid').innerHTML = puzzleHTML;
        }

        function getColor(value) {
            switch (value) {
                case 1: return 'red';
                case 2: return 'blue';
                case 3: return 'green';
                case 4: return 'yellow';
            }
        }

        function handleBlockClick(i, j) {
            // Check for matches and update the puzzle
            // ...
            game.moves--;
            document.getElementById('movesCounter').innerText = `Moves: ${game.moves}`;
            if (game.moves <= 0) {
                gameOver();
            }
            renderPuzzle();
        }

        function gameOver() {
            game.gameOver = true;
            document.getElementById('gameOverScreen').style.display = 'block';
        }

        function restartGame() {
            game.moves = 7;
            game.matches = 0;
            game.gameOver = false;
            document.getElementById('gameOverScreen').style.display = 'none';
            document.getElementById('movesCounter').innerText = `Moves: ${game.moves}`;
            document.getElementById('matchesCounter').innerText = `Matches: ${game.matches}`;
            initPuzzle();
            gameLoop();
        }

        function updateGame() {
            // Finley's movement logic
            if (game.finley.x <= 50 && game.finley.y < 350) {
                game.finley.y += game.finley.speed; // Move down
            } else if (game.finley.y >= 350 && game.finley.x < 350) {
                game.finley.x += game.finley.speed; // Move right
            } else if (game.finley.x >= 350 && game.finley.y > 50) {
                game.finley.y -= game.finley.speed; // Move up
            } else if (game.finley.y <= 50 && game.finley.x > 50) {
                game.finley.x -= game.finley.speed; // Move left
            }

            // Shark follows Finley
            if (game.shark.x < game.finley.x) {
                game.shark.x += game.shark.speed;
            } else if (game.shark.x > game.finley.x) {
                game.shark.x -= game.shark.speed;
            }

            if (game.shark.y < game.finley.y) {
                game.shark.y += game.shark.speed;
            } else if (game.shark.y > game.finley.y) {
                game.shark.y -= game.shark.speed;
            }
        }

        function renderGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw Finley
            ctx.fillStyle = 'green';
            ctx.fillRect(game.finley.x, game.finley.y, game.finley.width, game.finley.height);

            // Draw Shark
            ctx.fillStyle = 'red';
            ctx.fillRect(game.shark.x, game.shark.y, game.shark.width, game.shark.height);
        }

        function gameLoop() {
            if (!game.gameOver) {
                updateGame();
                renderGame();
                requestAnimationFrame(gameLoop);
            }
        }

        initPuzzle();
        gameLoop();
    </script>
</body>
</html>
